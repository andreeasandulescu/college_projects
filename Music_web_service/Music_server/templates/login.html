<html>
  <head>
    <style>
h1{
  color: #a3d4d2;
  margin-bottom: 5px;
  font-weight: 100;
  font-size: 40px;
  
}
h2{
  color: #610e7e;
  margin-top:270px;
  margin-bottom: 5px;
  font-weight: 100;
  font-size: 16px;
}
body {
  height: 100%;
  overflow: auto;
  margin: 0;
  background: linear-gradient(45deg, #49a09d, #610e7e);
  font-family: sans-serif;
  font-weight: 100;
}
.container {

  width: 1450px;
  overflow: auto;
  position: absolute;
  top: 35%;
  left: 12%;
  bottom:10%;
}
input[type=text], input[type=password] {
  padding: 2px 0px;
  margin: 8px 0px;
  box-sizing: border-box;
  border: none;
  background-color: rgb(0,0,0,0);
  font-size: 18px;
  color: white;
}
.btn
{
  color: #a3d4d2;
  font-size: 18px;
  background-color: #610e7e;
  border: none;

  border-radius:30px;
  display:inline-block;
  cursor:pointer;
  color:#ffffff;
  font-size:14px;
  padding:10px 28px;
  text-shadow:0px 1px 0px #2f6627;
}
.btn:hover {
  background-color:#540a6d;
}
.btn:active {
  position:relative;
  top:1px;
}


}
.myButton:active {
  position:relative;
  top:1px;
}

}


    </style>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Sign in</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
          <input class="btn btn-default" type="submit" value="Login">
          <br>
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    <br>
    <h2>Don't have an account? <a href="/register">Click here to sign up!</a> </h2>
    
    </div>
  </body>
</html>
